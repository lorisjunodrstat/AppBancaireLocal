                        </div>

                            <div class="control-group ">
                                <label class="control-label">E-mail pour la boîte de réception</label>
                                <div class="controls">
                                    <div id="company_profile_inbox_mail_prefix_preview" style="display: none;">
                                        <span class="prefix"></span><b class="segment"></b><span class="suffix"></span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      const inboxMailForm = {
        domain: 'bexiofiles.com',
        prefix: 'upload.',
        previewField: $('#company_profile_inbox_mail_prefix_preview'),
        inputField: $('#company_profile_inbox_mail_prefix')
      };

      inboxMailForm.inputField.keyup(function() {
        const segment = inboxMailForm.inputField.val();
        if (segment.trim().length > 0) {
          inboxMailForm.previewField.show();
          inboxMailForm.previewField.find('.prefix').text(inboxMailForm.prefix);
          inboxMailForm.previewField.find('.segment').text(segment);
          inboxMailForm.previewField.find('.suffix').text('@' + inboxMailForm.domain);
        }
        else {
          inboxMailForm.previewField.hide();
        }
      });
      inboxMailForm.inputField.trigger('keyup');
    </script>
