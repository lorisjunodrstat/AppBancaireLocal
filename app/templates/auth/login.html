<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Connexion / Inscription{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease;
    }
    body.login {
      background-color: #3498db; /* Bleu */
    }
    body.register {
      background-color: #e74c3c; /* Rouge */
    }

    .auth-container {
      max-width: 400px;
      width: 100%;
    }

    .form-outline {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-outline input {
      padding: 10px;
    }

    .form-label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: white;
      padding: 0 5px;
      font-size: 0.9em;
    }
  </style>
</head>

<style>
  body.auth-page {
    background-color: #f8f9fa;
  }

  body.auth-page.auth-login {
    background-color: #3498db;
    /* Bleu */
  }

  body.auth-page.auth-register {
    background-color: #e74c3c;
    /* Rouge */
  }
</style>

<body
  class="auth-page d-flex justify-content-center align-items-center vh-100 login">
  <div class="card shadow p-4 auth-container">
    <div class="card-header text-center bg-white border-0">
      <h3 class="mb-0">Gestion Financière Personnelle</h3>
    </div>
    <div class="card-body pt-0">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      <ul class="nav nav-tabs nav-justified mb-4" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link {% if active_tab != 'register' %}active{% endif %}" id="login-tab"
            data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Connexion</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link {% if active_tab == 'register' %}active{% endif %}" id="register-tab"
            data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Inscription</button>
        </li>
      </ul>

      <div class="tab-content" id="authTabContent">
        <!-- Login Form -->
        <div class="tab-pane fade {% if active_tab != 'register' %}show active{% endif %}" id="login" role="tabpanel">
          <form action="{{ url_for('auth/login') }}" method="POST">
            <div class="form-outline">
              <input type="email" id="loginEmail" class="form-control" name="email" required />
              <label class="form-label" for="loginEmail">Email</label>
            </div>
            <div class="form-outline">
              <input type="password" id="loginPassword" class="form-control" name="password" required />
              <label class="form-label" for="loginPassword">Mot de passe</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade {% if active_tab == 'register' %}show active{% endif %}" id="register"
          role="tabpanel">
          <form action="{{ url_for('auth/register') }}" method="POST">
            <div class="form-outline">
              <input type="text" id="registerName" class="form-control" name="nom" required />
              <label class="form-label" for="registerName">Nom complet</label>
            </div>
            <div class="form-outline">
              <input type="text" id="registerPreName" class="form-control" name="prenom" required />
              <label class="form-label" for="registerPreName">Prénom</label>
            </div>
            <div class="form-outline">
              <input type="email" id="registerEmail" class="form-control" name="email" required />
              <label class="form-label" for="registerEmail">Email</label>
            </div>
            <div class="form-outline">
              <input type="password" id="registerPassword" class="form-control" name="password" required />
              <label class="form-label" for="registerPassword">Mot de passe</label>
            </div>
            <div class="form-outline">
              <input type="password" id="registerConfirm" class="form-control" name="confirm_password" required />
              <label class="form-label" for="registerConfirm">Confirmation</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                J'accepte les conditions d'utilisation
              </label>
            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const authTabs = document.querySelectorAll('[data-bs-toggle="pill"]');

      authTabs.forEach(tab => {
        tab.addEventListener('shown.bs.tab', function () {
          if (this.id === 'tab-login') {
            document.body.classList.remove('register');
            document.body.classList.add('login');
          } else {
            document.body.classList.remove('login');
            document.body.classList.add('register');
          }
        });
      });
    });
  </script>
</body>

</html>
