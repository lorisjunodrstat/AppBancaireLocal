{% extends "base.html" %}
{% block content %}
<h2>Étape 2 : Associer les comptes par nom unique</h2>
<p class="text-muted">
    Chaque nom de compte (qu'il soit source ou destination) doit être associé à un compte réel.
</p>

<form method="post" action="{{ url_for('banking.import_csv_final_distinct') }}">
    {% for name in compte_names %}
    <div class="mb-2">
        <label>{{ name }} →
            <select name="account_{{ loop.index0 }}" class="form-select" required>
                <option value="">-- Choisir --</option>
                {% for c in comptes_possibles %}
                <option value="{{ c.id }}|{{ c.type }}">{{ c.nom }} ({{ c.type }})</option>
                {% endfor %}
            </select>
            <input type="hidden" name="compte_name_{{ loop.index0 }}" value="{{ name|e }}">
        </label>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Importer les transactions</button>
</form>

<a href="{{ url_for('banking.import_csv_upload') }}" class="btn btn-secondary">Annuler</a>
{% endblock %}
