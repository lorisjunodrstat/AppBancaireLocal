<div class="modal fade" id="periode_favorite_modal_create" tabindex="-1"
    aria-labelledby="periode_favorite_modal_create_label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="periode_favorite_modal_create_label">
                    Créer une période favorite
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('banking.create_periode_favorite', compte_id=compte.id) }}"
                    method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="action" value="create">
                    <div class="mb-3">
                        <label for="periode_nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="periode_nom" name="periode_nom" required>
                        <div class="invalid-feedback">Veuillez entrer un nom valide.</div>
                    </div>
                    <div class="mb-3">
                        <label for="date_debut" class="form-label">Date de début *</label>
                        <input type="datetime-local" class="form-control" id="date_debut"
                            name="date_debut" required>
                        <div class="invalid-feedback">Veuillez entrer une date valide.</div>    
                    </div>
                    <div class="mb-3">
                        <label for="date_fin" class="form-label">Date de fin *</label>
                        <input type="datetime-local" class="form-control" id="date_fin"
                            name="date_fin" required>
                        <div class="invalid-feedback">Veuillez entrer une date valide.</div>    
                    </div>
                    <div class="mb-3">
                        <label for="statut" class="form-label">Statut *</label>
                        <select class="form-select" id="statut" name="statut" required>
                            <option value="active" selected>Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i> Créer la période favorite
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
