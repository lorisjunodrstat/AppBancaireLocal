{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if contact %}Modifier{% else %}Nouveau{% endif %} contact</h2>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-file-invoice"></i> Détails du contact
        </div>
        <div class="card-body">
            <form method="POST" {% if contact %}action="{{ url_for('banking.edit_contact_comptable', contact_id=contact.id_contact) }}"{% else %}action="{{ url_for('banking.nouveau_contact_comptable', contact=contact) }}"{% endif %}>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom"
                        value="{{ contact.nom if contact else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        value="{{ contact.email if contact else '' }}">
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse"
                        value="{{ contact.adresse if contact else '' }}">
                </div>
                <div class="mb-3">
                    <label for="code_postal" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="code_postal" name="code_postal"
                        value="{{ contact.code_postal if contact else '' }}">
                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" name="ville"
                        value="{{ contact.ville if contact else '' }}">
                </div>
                <div class="mb-3">
                    <label for="pays" class="form-label">Pays</label>
                    <input type="text" class="form-control" id="pays" name="pays"
                        value="{{ contact.pays if contact else '' }}">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone"
                        value="{{ contact.telephone if contact else '' }}">
                </div>
                <button type="submit" class="btn btn-primary">{% if contact %}Mettre à jour{% else %}Créer{% endif
                    %}</button>
                <!-- Correction de l'erreur de syntaxe ici -->
                <a href="{{ url_for('banking.liste_contacts_comptables') }}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
