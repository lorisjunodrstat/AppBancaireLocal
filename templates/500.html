

<!-- templates/500.html -->
{% extends "base.html" %}


{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-server fa-5x text-danger"></i>
    </div>
    <h1 class="display-4">500</h1>
    <h2 class="mb-3">Erreur interne du serveur</h2>
    <p class="lead">Une erreur s'est produite sur le serveur. Veuillez réessayer plus tard.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
            <i class="fas fa-home me-2"></i>Retour à l'accueil
        </a>
        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
            <i class="fas fa-redo me-2"></i>Recharger la page
        </button>
    </div>
</div>
{% endblock %}
