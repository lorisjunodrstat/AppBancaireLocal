{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if categorie %}Modifier{% else %}Nouvelle{% endif %} catégorie comptable</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="numero" class="form-label">Numéro</label>
                    <input type="text" class="form-control" id="numero" name="numero" 
                           value="{{ categorie.numero if categorie else '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" 
                           value="{{ categorie.nom if categorie else '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="actif" {% if categorie and categorie.type == 'actif' %}selected{% endif %}>Actif</option>
                        <option value="passif" {% if categorie and categorie.type == 'passif' %}selected{% endif %}>Passif</option>
                        <option value="produit" {% if categorie and categorie.type == 'produit' %}selected{% endif %}>Produit</option>
                        <option value="charge" {% if categorie and categorie.type == 'charge' %}selected{% endif %}>Charge</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="parent_id" class="form-label">Catégorie parente</label>
                    <select class="form-select" id="parent_id" name="parent_id">
                        <option value="">Aucun parent</option>
                        {% for parent in categories if not parent.parent_id %}
                        <option value="{{ parent.id }}" {% if categorie and categorie.parent_id == parent.id %}selected{% endif %}>
                            {{ parent.numero }} - {{ parent.nom }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('liste_categories_comptables') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
